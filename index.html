<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Collection Game</title>
</head>
<body>
    <div class="header">
        <h1>Crystal Collector</h1>
        <br>
        <br>
        <p>Choose your crystals wisely.</p>
        <p>Try to equal the exact number shown below.</p>
        <br>
        <div id="numRand"></div>
    </div>

    <div class="main">
        <div class="wrap">
            <button type="button" id="crystalA" class="btnwrap" ><img src="assets/images/crystalA.jpg" alt="image of crystal"></button>
            <button type="button" id="crystalB" class="btnwrap"><img src="assets/images/crystalB.jpg" alt="image of crystal"></button>
            <button type="button" id="crystalC" class="btnwrap"><img src="assets/images/crystalC.jpg" alt="image of crystal"></button>
            <button type="button" id="crystalD" class="btnwrap"><img src="assets/images/crystalD.jpg" alt="image of crystal"></button>
        </div>
        <p class="score"><span id="score">0</span></p>
        <p class="gamesPlayed"><span id="gamesWon">Games Won</span><span id="gamesLost">Games Lost</span></p>
        <p class="numGamesPlayed"><span id="numGamesWon">0</span><span id="numGamesLost">0</span></p>
    </div>
    <script type="text/javascript" src="assets/javascript/jquery-3.3.1.min copy.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
